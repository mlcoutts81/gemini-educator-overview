<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Teacher Series Impact Report</title>
    <!-- Tailwind for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and ReactDOM CDNs -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX parsing in browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Recharts for Data Viz -->
    <script src="https://unpkg.com/prop-types/prop-types.min.js"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .recharts-text { font-size: 10px; font-weight: 600; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { 
            BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer, 
            PieChart, Cell, Pie, RadarChart, PolarGrid, PolarAngleAxis, Radar 
        } = Recharts;

        // Icons from Lucide
        const Icon = ({ name, size = 24, className = "" }) => {
            const [svg, setSvg] = React.useState("");
            React.useEffect(() => {
                const icon = lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        const SESSION_DATA = {
            overall: {
                totalResponses: 142,
                avgExpertise: 4.92,
                avgClarity: 4.85,
                avgEngagement: 4.88,
                avgPacing: 4.75,
                sectorBreakdown: [
                    { name: 'Primary', value: 55 },
                    { name: 'Secondary', value: 38 },
                    { name: 'ASN', value: 9 }
                ]
            },
            learnerUsage: {
                comfortScore: 78,
                asnBenefitBelief: 94,
                viewpoints: [
                    { name: 'Need for Future Careers', value: 42 },
                    { name: 'Value Skills/Not Ready', value: 35 },
                    { name: 'Support Required', value: 18 },
                    { name: 'Cautious', value: 5 }
                ]
            },
            s1: { title: "S1: Lesson Planning", before: 1.8, after: 4.2 },
            s2: { title: "S2: NotebookLM", accessibility: 4.7, accuracy: 4.3 },
            s3: { title: "S3: Gemini Canvas", before: 2.1, after: 4.4 },
            nextSteps: {
                requested: [
                    { name: 'Webinars', value: 45 },
                    { name: 'Self-Paced', value: 30 },
                    { name: 'Examples', value: 25 }
                ],
                priorities: [
                    "Subject-specific prompting for CfE levels",
                    "Google Classroom workflow integration",
                    "Ethical AI guidelines for pupil usage",
                    "ASN-specific accessibility walkthroughs"
                ]
            }
        };

        const COLORS = ['#3b82f6', '#10b981', '#f59e0b', '#8b5cf6', '#ef4444'];

        const StatCard = ({ icon, title, value, subtext, colorClass }) => (
            <div className="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm flex items-start gap-4">
                <div className={`p-3 rounded-xl ${colorClass}`}>
                    <Icon name={icon} />
                </div>
                <div>
                    <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest leading-none mb-1">{title}</p>
                    <h3 className="text-2xl font-black text-slate-900">{value}</h3>
                    <p className="text-[10px] text-slate-500 font-bold uppercase mt-1">{subtext}</p>
                </div>
            </div>
        );

        const App = () => {
            const [activeTab, setActiveTab] = React.useState('overall');

            React.useEffect(() => {
                lucide.createIcons();
            }, [activeTab]);

            return (
                <div className="min-h-screen pb-20">
                    <header className="bg-white border-b border-slate-200 sticky top-0 z-30 shadow-sm">
                        <div className="max-w-6xl mx-auto px-4 py-4 flex flex-col md:flex-row items-center justify-between gap-4">
                            <div>
                                <h1 className="text-xl font-black text-blue-700 tracking-tighter uppercase">Gemini Teacher Impact</h1>
                                <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">EdTech Coaching Scotland</p>
                            </div>
                            <nav className="flex flex-wrap bg-slate-100 p-1 rounded-xl gap-1">
                                {[
                                    { id: 'overall', label: 'Quality' },
                                    { id: 'learners', label: 'Learners' },
                                    { id: 'sessions', label: 'Sessions' },
                                    { id: 'next', label: 'Next Steps' }
                                ].map(tab => (
                                    <button 
                                        key={tab.id}
                                        onClick={() => setActiveTab(tab.id)}
                                        className={`px-4 py-2 rounded-lg text-[10px] font-black uppercase tracking-wider transition-all ${activeTab === tab.id ? 'bg-white text-blue-600 shadow-sm' : 'text-slate-500 hover:text-slate-800'}`}
                                    >
                                        {tab.label}
                                    </button>
                                ))}
                            </nav>
                        </div>
                    </header>

                    <main className="max-w-6xl mx-auto px-4 mt-8">
                        {activeTab === 'overall' && (
                            <div className="space-y-6">
                                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                                    <StatCard icon="award" title="Expertise" value="4.9/5" subtext="Technical Knowledge" colorClass="bg-blue-50 text-blue-600" />
                                    <StatCard icon="lightbulb" title="Clarity" value="4.8/5" subtext="Instructions" colorClass="bg-emerald-50 text-emerald-600" />
                                    <StatCard icon="users" title="Engagement" value="4.8/5" subtext="Relevance" colorClass="bg-indigo-50 text-indigo-600" />
                                    <StatCard icon="clock" title="Pacing" value="4.7/5" subtext="Hands-on Balance" colorClass="bg-amber-50 text-amber-600" />
                                </div>
                                <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                    <div className="bg-white p-8 rounded-3xl border border-slate-200 shadow-sm">
                                        <h3 className="text-sm font-black uppercase tracking-widest mb-6">Instructional Quality Radar</h3>
                                        <div className="h-64">
                                            <ResponsiveContainer width="100%" height="100%">
                                                <RadarChart cx="50%" cy="50%" outerRadius="80%" data={[
                                                    { subject: 'Expertise', A: 4.9 },
                                                    { subject: 'Clarity', A: 4.8 },
                                                    { subject: 'Engagement', A: 4.8 },
                                                    { subject: 'Pacing', A: 4.7 },
                                                    { subject: 'Examples', A: 4.9 }
                                                ]}>
                                                    <PolarGrid />
                                                    <PolarAngleAxis dataKey="subject" />
                                                    <Radar dataKey="A" stroke="#2563eb" fill="#3b82f6" fillOpacity={0.6} />
                                                </RadarChart>
                                            </ResponsiveContainer>
                                        </div>
                                    </div>
                                    <div className="bg-white p-8 rounded-3xl border border-slate-200 shadow-sm flex flex-col justify-center">
                                        <h3 className="text-sm font-black uppercase tracking-widest mb-4">Trainer Feedback</h3>
                                        <div className="space-y-4">
                                            <p className="p-4 bg-slate-50 border-l-4 border-blue-500 rounded-r-xl italic text-slate-600 text-sm">"The trainer demonstrated a deep understanding of AI in a Scottish context."</p>
                                            <p className="p-4 bg-slate-50 border-l-4 border-blue-500 rounded-r-xl italic text-slate-600 text-sm">"Relevant, classroom-ready examples that resonated with my daily practice."</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'learners' && (
                            <div className="space-y-6">
                                <div className="bg-indigo-700 text-white p-10 rounded-[2rem] shadow-xl flex flex-col md:flex-row justify-between items-center gap-8">
                                    <div className="max-w-xl">
                                        <h2 className="text-3xl font-black mb-4 uppercase tracking-tighter">Learner Usage & Ethics</h2>
                                        <p className="text-indigo-100 text-sm font-medium leading-relaxed">Teachers overwhelmingly support AI as an accessibility tool, though many request more specific guidance on ethical student usage policies within Glow.</p>
                                    </div>
                                    <div className="bg-white/10 p-6 rounded-2xl border border-white/20 text-center min-w-[160px]">
                                        <p className="text-5xl font-black tracking-tighter">78%</p>
                                        <p className="text-[10px] font-bold uppercase mt-2 tracking-widest">Comfortable with Student Use</p>
                                    </div>
                                </div>
                                <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                    <div className="bg-white p-8 rounded-3xl border border-slate-200 shadow-sm">
                                        <h3 className="text-sm font-black uppercase tracking-widest mb-6">ASN & Accessibility Impact</h3>
                                        <div className="flex items-center gap-8">
                                            <div className="w-32 h-32 rounded-full border-[12px] border-indigo-100 border-t-indigo-600 flex items-center justify-center">
                                                <span className="text-3xl font-black text-indigo-700">94%</span>
                                            </div>
                                            <p className="text-sm text-slate-500 font-medium italic">"Believe AI tools specifically bridge the gap for learners with additional support needs."</p>
                                        </div>
                                    </div>
                                    <div className="bg-white p-8 rounded-3xl border border-slate-200 shadow-sm">
                                        <h3 className="text-sm font-black uppercase tracking-widest mb-6">Staff Sentiment</h3>
                                        <div className="h-48">
                                            <ResponsiveContainer width="100%" height="100%">
                                                <PieChart>
                                                    <Pie data={SESSION_DATA.learnerUsage.viewpoints} innerRadius={50} outerRadius={70} paddingAngle={5} dataKey="value">
                                                        {SESSION_DATA.learnerUsage.viewpoints.map((e, i) => <Cell key={i} fill={COLORS[i % COLORS.length]} />)}
                                                    </Pie>
                                                    <Tooltip />
                                                </PieChart>
                                            </ResponsiveContainer>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'sessions' && (
                            <div className="space-y-6">
                                <div className="bg-white p-8 rounded-3xl border border-slate-200 shadow-sm">
                                    <h3 className="text-sm font-black uppercase tracking-widest mb-8 text-center">Confidence Growth Across Series</h3>
                                    <div className="h-80">
                                        <ResponsiveContainer width="100%" height="100%">
                                            <BarChart data={[
                                                { name: 'S1 Pre', val: 1.8 }, { name: 'S1 Post', val: 4.2 },
                                                { name: 'S3 Pre', val: 2.1 }, { name: 'S3 Post', val: 4.4 }
                                            ]}>
                                                <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#f1f5f9" />
                                                <XAxis dataKey="name" tick={{ fontSize: 10, fontWeight: 'bold' }} />
                                                <YAxis domain={[0, 5]} />
                                                <Tooltip />
                                                <Bar dataKey="val" radius={[6, 6, 0, 0]} fill="#3b82f6" barSize={50} />
                                            </BarChart>
                                        </ResponsiveContainer>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'next' && (
                            <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                <div className="bg-white p-8 rounded-3xl border border-slate-200 shadow-sm">
                                    <h3 className="text-sm font-black uppercase tracking-widest mb-6">Future Support Requests</h3>
                                    <div className="h-64">
                                        <ResponsiveContainer width="100%" height="100%">
                                            <PieChart>
                                                <Pie data={SESSION_DATA.nextSteps.requested} dataKey="value" label={({name}) => name}>
                                                    {SESSION_DATA.nextSteps.requested.map((e, i) => <Cell key={i} fill={COLORS[i % COLORS.length]} />)}
                                                </Pie>
                                            </PieChart>
                                        </ResponsiveContainer>
                                    </div>
                                </div>
                                <div className="bg-slate-900 text-white p-8 rounded-[2rem] shadow-xl">
                                    <h3 className="text-sm font-black uppercase tracking-widest mb-6 text-emerald-400">Strategic Roadmap</h3>
                                    <div className="space-y-4">
                                        {SESSION_DATA.nextSteps.priorities.map((p, i) => (
                                            <div key={i} className="flex gap-4 items-start">
                                                <div className="w-6 h-6 rounded-full bg-emerald-500/20 text-emerald-400 flex items-center justify-center text-[10px] font-bold shrink-0">{i+1}</div>
                                                <p className="text-sm text-slate-300 font-medium">{p}</p>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    <footer className="mt-20 text-center">
                        <div className="inline-flex items-center gap-4 px-6 py-2 bg-slate-200/50 rounded-full text-[10px] font-black text-slate-400 uppercase tracking-widest">
                            <span>Accessible Design</span>
                            <span className="w-1 h-1 bg-slate-300 rounded-full"></span>
                            <span>Live Data Dashboard</span>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
